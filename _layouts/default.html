<!doctype html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title>{% if page.url != '/index.html' %}{{ page.title }} &mdash; {{ site.title }}{% else %}{{ page.title }}{% endif %}</title>

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="description" content="{{ page.description }}">
        <meta name="author" content="Patrik Wibron">

        <meta name="google-site-verification" content="g4sLE6z4mVPFAfPlrEIWz0YoY3zxILEJcGLwqDjZZDE">

        <meta name="og:title" content="{{ page.title }}">
        <meta name="og:description" content="{{ page.description }}">
        {% if page.image %}<meta name="og:image" content="{{ site.url }}{{ page.image }}">{% endif %}
        <meta name="og:url" content="{% if page.url != '/index.html' %}{{ site.url }}{{ page.url }}{% else %}{{ site.url }}/{% endif %}">

        <link rel="author" href="https://plus.google.com/112380350655802284402">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="icon" type="image/x-icon" href="/favicon.png">

        <link rel="alternate" type="application/rss+xml" href="/rss.xml" title="Bloggposter">

        <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
        <!--[if lt IE 9]>
            <script src="/js/dist/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body{% if page.url != '/index.html' %} class='page-post'{% endif %}>

    <header role="banner" class="top">

        <hgroup>
            <h1><a href="/">Patrik Wibron</a></h1>
            <h2>Frontendutvecklare</h2>
        </hgroup>

        <nav>
            <ul>
                <li><a href="/about/">Om mig</a></li>
            </ul>
        </nav>

    </header>

    <div class="main" role="main">
        {{ content }}
    </div>

    <footer class="sitefooter">
        <div>
            <p>
                Patrik, frontendutvecklare i Stockholm. Stort intresse av webben och <a href="http://flickr.com/wibron">fotografering</a>.
            </p>
        </div>
    </footer>

    <script>
        var _gaq=[['_setAccount','UA-9054258-1'],['_trackPageview']];
        (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
        g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
        s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
    <script src="/js/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    </body>
</html>
