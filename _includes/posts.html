<section class="blogposts">
    {% for post in site.posts  %}
        <article class="post">
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <time datetime="{{ post.date }}">{{ post.date | date:'%d %b' | downcase }}</time>
            <p>
            {% if post.striphtml %}
                {{ post.content | strip_html | truncatewords: 58 }}
            {% else %}
                {{ post.content }}
            {% endif %}
            </p>
            {% if !post.striphtml %}
            <footer>
                <p><a href="{{ post.url }}">LÃ¤s mer &raquo;</a></p>
            </footer>
            {% endif %}
        </article>
    {% endfor %}
</section>
